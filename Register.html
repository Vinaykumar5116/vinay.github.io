<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
        <h2>Register Here</h2>
        <form action="Success.html">
            <table>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="Text" name="User" place holder="Enter name Here" required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="Password" name="user_password" place holder="Enter your password Here" required>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="Email" name="User Email" place holder="Enter User Email Id @gamil.com Here"required>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" id=" ">Male
                        <input type="radio" name="Gender" id=" ">Female
                        <input type="radio" name="Gender" id=" ">Others
                    </td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td>
                        <input type="date" name="" id="DOB" required>
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        <select>
                            <option>+240</option>
                            <option>+372</option>
                            <option>+1</option>
                            <option Selected>+91</option>
                        </select>
                        <input type="Phone" name="mob_digits"place holder="**********"maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" name="Submit" value="Submit">
                    </td>
                    <td>Already a User? <a href="Login.Html">Login Here</a></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
